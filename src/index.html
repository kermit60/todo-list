<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="all-icon" href="./assets/all-icon.svg">
</head>
<body>
    <header id="header">TO-DO LIST</header>
    <div id="container">
        <nav id="side-bar">
            <div id="menu-links">
                <a href="#" class="menu-link link">
                    <img src="./assets/all-icon.svg" alt="menu-icon-all">
                    <p class="menu-link-title">All</p>
                </a>
                <a href="#" class="menu-link link">
                    <img src="./assets/today-icon.svg" alt="menu-icon-all">
                    <p class="menu-link-title">Today</p>
                </a>
                <a href="#" class="menu-link link">
                    <img src="./assets/week-icon.svg" alt="menu-icon-all">
                    <p class="menu-link-title">Week</p>
                </a>
                <a href="#" class="menu-link link">
                    <img src="./assets/important-icon.svg" alt="menu-icon-all">
                    <p class="menu-link-title">Important</p>
                </a>
                <a href="#" class="menu-link link">
                    <img src="./assets/completed-icon.svg" alt="menu-icon-all">
                    <p class="menu-link-title">Completed</p>
                </a>
            </div>
            <div id="menu-projects">
                <div class="project-title">
                    <p>Projects (2)</p>
                    <img src="./assets/add-circle.svg" alt="add-icon">
                    
                </div>
                <div class="project-links">
                    <a href="#" class="project-link link">
                        
                        <div class="project-content">
                            <img src="./assets/important-icon.svg" alt="project-icon">
                            <p class="menu-link-title">Important</p>
                        </div>
                        
                        
                        <div class="project-edit">
                            <img src="./assets/edit-icon.svg" alt="project edit icon">
                            <img src="./assets/delete-icon.svg" alt="project edit icon">
                        </div>
                    </a>
                    <a href="#" class="project-link link">
                        <div class="project-content">
                            <img src="./assets/important-icon.svg" alt="project-icon">
                            <p class="menu-link-title">Important</p>
                        </div>
                        
                        <div class="project-edit">
                            <img src="./assets/edit-icon.svg" alt="project edit icon">
                            <img src="./assets/delete-icon.svg" alt="project edit icon">
                        </div>
                        
                    </a>
                </div>
                <footer id="project-footer">
                    <p class="">Made by 
                        <a href="https://github.com/kermit60" target="_blank">Kermit60</a>
                    </p>
                </footer>
            </div>
        </nav>
        <main id="main">
            <header id="main-header">
                <img src="./assets/all-icon.svg" alt="all calendar icon">
                <h1>All</h1>
            </header>
            <div id="task-header">
                <p>Tasks (1)</p>
                <img src="./assets/add-circle.svg" alt="add-icon">
            </div>
            <div id="task-list">
                <div class="task-item">
                    <div class="flex">
                        <input type="checkbox" name="" id="">
                        <p class="task-title">Something</p>
                    </div>
                    <div class="flex">
                        <p class="date">2024-07-17</p>
                        <img src="./assets/edit-icon.svg" alt="edit icon">
                        <img src="./assets/delete-icon.svg" alt="">
                        <img src="./assets/info-icon.svg" alt="">
                    </div>
                </div>
                <div class="task-item">
                    <div class="flex">
                        <input type="checkbox" name="" id="">
                        <p class="task-title">Something</p>
                    </div>
                    <div class="flex">
                        <p class="date">2024-07-17</p>
                        <img src="./assets/edit-icon.svg" alt="edit icon">
                        <img src="./assets/delete-icon.svg" alt="">
                        <img src="./assets/info-icon.svg" alt="">
                    </div>
                </div>
                <div class="task-item">
                    <div class="flex">
                        <input type="checkbox" name="" id="">
                        <p class="task-title">Something</p>
                    </div>
                    <div class="flex">
                        <p class="date">2024-07-17</p>
                        <img src="./assets/edit-icon.svg" alt="edit icon">
                        <img src="./assets/delete-icon.svg" alt="">
                        <img src="./assets/info-icon.svg" alt="">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <dialog id="project-dialog">
        <h1 class="form-title">Add project</h1>
        <form id="project-form" action="" method="dialog">
            <div>Title<span style="color: red;">*</span></div>
            <input class="inputs" type="text" required>
            <div>Icon</div>
            <div id="project-icons">
                <div class="project-icon"><img src="./assets/book-icon.svg" alt=""></div>
                <div class="project-icon"><img src="./assets/family-icon.svg" alt=""></div>
                <div class="project-icon"><img src="./assets/food-icon.svg" alt=""></div>
                <div class="project-icon"><img src="./assets/gift-icon.svg" alt=""></div>
                <div class="project-icon"> <img src="./assets/shopping-icon.svg" alt=""></div>
                <div class="project-icon"><img src="./assets/sports-icon.svg" alt=""></div>
            </div>
            <hr class="divider">
            <div class="project-submit">
                <input type="submit" value="Add">
                <button class="close-dialog">Cancel</button>
            </div>
        </form>
    </dialog> 
    <button id="show-dialog">Show</button>
    
    
    
</body>
</html>
